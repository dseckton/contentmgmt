<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12"><h4>{{contact?.name}}</h4></div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="pull-left">
                            <img [src]="contact?.imageUrl" alt="">
                        </div>
                        <div class="pull-right">
                            <a routerLink="edit" class="btn btn-primary" style="margin-right: .5rem;">Edit</a>
                            <a (click)="onDelete()" class="btn btn-danger">Delete</a>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        <p><strong>Email: </strong>{{contact.email}}</p>
                        <p><strong>Phone: </strong>{{contact.phone}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
