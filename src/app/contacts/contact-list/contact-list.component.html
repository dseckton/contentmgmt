<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="clearfix">
                        <div class="col-xs-8">
                            <h4>Contacts</h4>
                        </div>
                        <div class="col-xs-4">
                            <a routerLink="new" class="btn btn-success pull-right">New Contact</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="panel-group">
                    <div class="row list-group">
                        <cms-contact-item *ngFor="let contact of contacts" [contact]="contact"></cms-contact-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
