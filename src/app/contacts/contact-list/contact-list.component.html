<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12 clearfix">
                        <div class="pull-left">
                            <h3>Contacts</h3>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-success">New Contact</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="panel-group">
                    <div class="row list-group" *ngFor="let contact of contacts">
                        <div class="col-xs-12 clearfix list-group-item">
                            <div class="pull-left">
                                <h4>{{contact.name}}</h4>
                            </div>
                            <div class="pull-right">
                                <img src="{{contact.imageUrl}}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
